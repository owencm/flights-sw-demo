<!doctype>
<html>
<head>
	<title>ticketmeister</title>
	<style type='text/css'>
		* {
			box-sizing: border-box;
		}
		html, body {
			padding: 0;
			margin: 0;
		}
		img {
			width: 100%;
		}
		#overlay {
			-webkit-transition: all 0.3s;
			position: fixed;
			width: 100%;
			height: 100%;
			background-color: black;
			display: none;
			opacity: 0;
		}
		#overlay.visible {
			opacity: 0.8;
		}
	</style>
	<link rel="manifest" href="manifest.json">
</head>
<body>
	<div id='overlay'></div>
	<img src='screen1.png'></img>
	<script type='text/javascript' src='main.js'></script>
</body>
</html>
